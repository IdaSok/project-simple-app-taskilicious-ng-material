<h1>Edit Task</h1>

<form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
    <div><mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" required>
        <mat-error *ngIf="form.get('name')!.invalid">name is invalid</mat-error>
    </mat-form-field>
</div>
    <div>
    <mat-form-field appearance="fill">
<mat-label>Choose Category</mat-label>
<mat-select formControlName="categoryId">
<mat-option *ngFor="let item of category$ | async" [value]="item.id">
 {{item.name}}    
</mat-option>
</mat-select>
</mat-form-field>
</div>
<div>
    <button type="submit" mat-raised-button color="primary">Update</button>
</div>
</form>
