<ng-container *ngIf="category$ | async as item"> Welcome to category: {{ item.name }}</ng-container> 

<ng-container *ngIf="tasks$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">         
        <!-- Column 1 -->
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef> CategoryId </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="column3">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab [routerLink]="'/tasks/edit/' + element.id"><mat-icon>edit</mat-icon></button>  </td>
          </ng-container>
         <!-- Column 4 -->
         <ng-container matColumnDef="column4">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab (click)="onButtonRemoved(element.id)"><mat-icon>remove</mat-icon></button>  </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="['column1', 'column2', 'column3', 'column4']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column1', 'column2', 'column3', 'column4'];"></tr>  
      </table>
    </ng-container><button mat-mini-fab [routerLink]="'/tasks/create'"><mat-icon>add</mat-icon></button>
